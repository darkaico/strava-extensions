repos:
  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: v3.4.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: "https://gitlab.com/PyCQA/flake8"
    rev: 3.9.2
    hooks:
      - id: flake8
        args:
          - "--max-line-length=99"
  - repo: "https://github.com/psf/black"
    rev: 21.6b0
    hooks:
      - id: black
        args:
          - --line-length=99
